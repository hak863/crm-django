{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %} 

<div class="max-w-lg mx-auto"> 
    <form method="post" class="mt-5">
        {% csrf_token %}
        {{ form|crispy }}
        <button type='submit' class="text-white w-full bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">
            Login
        </button>
    </form>
    <div class="flex flex-row justify-between py-5 border-t border-gray-200 mt-5">
        <a class="hover:text-blue-500 mt-3" href="{% url "reset-password" %}">Forgot Password?</a>
        <a class="hover:text-blue-500 mt-3" href="{% url "signup" %}">Don't have an account?</a>
    </div>
    {% comment %} <div class="py-5 border-b border-gray-200">
        <a class="hover:text-blue-500" href="{% url "signup" %}">Don't have an account?</a>
    </div> {% endcomment %}
</div>

{% endblock content %}
