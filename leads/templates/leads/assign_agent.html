{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %} 
        {% comment %} <a href="{% url 'leads:lead-list' %}">Go back to Leads</a>
        <hr/>
        <h1>Assign an agent to this lead</h1>  
        <form method="post" >
            {% csrf_token %}
            {{form.as_p}} 
            <input type="submit" value="Create Lead">
        <form/> {% endcomment %}

<div class="max-w-lg mx-auto">
    <a class="hover:text-blue-500" href="{% url 'leads:lead-list' %}">Go back to leads</a>
    <div class="py-5 border-t border-gray-200">
        <h1 class="text-4xl text-gray-800">Assign an agent to this lead</h1>
    </div>
    <form method="post" class="mt-5">
        {% csrf_token %}
        {{ form|crispy }}
        <button type='submit' class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">
            Submit
        </button>
    </form>
</div>


{% endblock content%}
